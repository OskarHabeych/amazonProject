<div class="container">
    <h3 class="center-align">Registrar Encomienda</h3>
    <form [formGroup]="fgValidacion" class="col s12" (ngSubmit)="store()">
      <div class="row">
        <div class="input-field col s12">
          <input formControlName="descripcion" type="text" class="validate">
          <label for="descripcion">Descripción</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s4">
          <input formControlName="peso" type="text" class="validate">
          <label for="peso">Peso</label>
        </div>
          <div class="input-field col s4">
            <select class="browser-default">
              <option value="" disabled selected>Tipo de presentación</option>
              <option value="1">Bolsa</option>
              <option value="1">Caja</option>
              <option value="2">Empaque frágiles</option>
              <option value="3">Empaque grande</option>
              <option value="4">Sobre</option>
            </select>
          </div>
      </div>
      <div class="row center-align">
        <button [disabled]="!fgValidacion.valid" class="btn waves-effect waves-light" type="submit" name="action">Enviar
          <i class="material-icons right">send</i>
        </button>
      </div>
    </form>
  </div>
